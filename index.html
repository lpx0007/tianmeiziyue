<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>田美子悦医疗美容诊所</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary-color: #99cccc;
            --primary-gradient: linear-gradient(135deg, #99cccc, #66cccc);
            --background-color: #f8fafa;
            --text-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --border-radius: 16px;
        }

        /* 顶部导航栏 */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--primary-gradient);
            padding: 12px 0;
            z-index: 1000;
            box-shadow: 0 1px 10px var(--shadow-color);
        }

        .nav-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-logo {
            color: white;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        /* 搜索栏 */
        .search-bar {
            position: fixed;
            top: 54px;
            left: 0;
            right: 0;
            padding: 8px 15px;
            background: transparent;
            z-index: 1000;
        }

        .search-container {
            max-width: 100%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 8px 15px;
            position: relative;
            box-shadow: 0 3px 15px var(--shadow-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .search-container:focus-within {
            background: white;
            box-shadow: 0 3px 20px rgba(153, 204, 204, 0.2);
            border: 1px solid rgba(153, 204, 204, 0.3);
        }

        .search-icon {
            color: var(--primary-color);
            margin-right: 8px;
            font-size: 14px;
        }

        .search-container input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 4px;
            outline: none;
            font-size: 14px;
            color: var(--text-color);
        }

        .clear-btn {
            color: #999;
            background: none;
            border: none;
            padding: 0 5px;
            cursor: pointer;
            display: none;
            font-size: 16px;
        }

        .search-btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 8px;
            box-shadow: 0 2px 5px rgba(153, 204, 204, 0.3);
        }

        .search-btn i {
            font-size: 14px;
        }

        /* 轮播图 */
        .banner {
            margin-top: 110px;
            width: 100%;
            height: 0;
            padding-bottom: 50%;  /* 2:1比例，更现代的宽屏设计 */
            min-height: 200px;    
            position: relative;
            overflow: hidden;
            touch-action: pan-y;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 20px var(--shadow-color);
        }

        .banner-container {
            display: flex;
            width: 500%;
            height: 100%;
            position: absolute;
            transition: transform 0.5s ease;
        }

        .banner-slide {
            width: 20%;
            height: 100%;
            flex-shrink: 0;
            position: relative;
        }

        .banner-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* 轮播图指示器 */
        .banner-indicators {
            position: absolute;
            bottom: 15px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 8px;
            z-index: 10;
        }

        .indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: white;
            transform: scale(1.3);
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        /* 内容容器 */
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 15px;
            padding-bottom: 70px;  /* 为底部导航栏留出空间 */
        }

        /* 分类区域 */
        .categories {
            width: 100%;
            padding: 10px 5px;
            background: transparent;
            margin-bottom: 10px;
        }

        /* 标题样式 */
        .section-title {
            margin: 5px 0 10px 0;
            position: relative;
            overflow: hidden;
        }
        
        .section-title h2 {
            color: var(--primary-color);
            font-size: 18px;
            font-weight: 600;
            position: relative;
            display: inline-block;
            padding-left: 12px;
        }
        
        .section-title h2:before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 18px;
            background: var(--primary-gradient);
            border-radius: 2px;
        }

        .category-grid {
            display: flex;
            justify-content: space-between;
            width: 100%;
            text-align: center;
        }

        .category-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 10px;
        }

        .category-item:hover {
            transform: translateY(-5px);
        }

        .category-icon {
            width: 55px;
            height: 55px;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(153, 204, 204, 0.3);
        }

        .category-icon i {
            color: white;
            font-size: 22px;
        }

        .category-item span {
            font-size: 13px;
            color: var(--text-color);
            font-weight: 500;
        }

        /* 产品展示 */
        .products {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 5px;
        }

        .product-card {
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 5px 20px var(--shadow-color);
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(153, 204, 204, 0.2);
        }

        .product-image {
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            position: relative;
            overflow: hidden;
        }

        .product-image img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        .product-info {
            padding: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .product-title {
            font-size: 14px;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .product-price {
            color: var(--primary-color);
            font-weight: bold;
            font-size: 16px;
        }

        /* 底部导航栏 */
        .navbar {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 5px 25px var(--shadow-color);
            padding: 12px;
            z-index: 1000;
            border-radius: 30px;
            width: 75%;
            max-width: 400px;
        }

        .nav-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
            text-decoration: none;
            padding: 5px 12px;
            transition: all 0.3s ease;
            border-radius: 20px;
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 3px;
            transition: all 0.3s ease;
        }

        .nav-item span {
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .nav-item.active {
            color: var(--primary-color);
            background: rgba(153, 204, 204, 0.1);
        }

        .nav-item.active i {
            transform: translateY(-2px);
        }

        .nav-item:hover {
            color: var(--primary-color);
        }

        /* 平板适配 */
        @media (min-width: 768px) {
            .products {
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
            }

            .product-title {
                font-size: 16px;
            }

            .product-price {
                font-size: 18px;
            }
            
            .banner {
                padding-bottom: 40%;
                border-radius: calc(var(--border-radius) + 4px);
            }
            
            .navbar {
                width: 60%;
            }
        }

        /* 桌面端适配 */
        @media (min-width: 1024px) {
            .products {
                grid-template-columns: repeat(4, 1fr);
                gap: 25px;
            }

            .product-card {
                border-radius: calc(var(--border-radius) + 4px);
            }

            .product-info {
                padding: 18px;
            }
            
            .banner {
                padding-bottom: 35%;
            }
            
            .container {
                padding: 0 30px;
            }
            
            .navbar {
                width: 40%;
            }
        }

        /* 小屏幕手机适配 */
        @media (max-width: 480px) {
            .category-icon {
                width: 45px;
                height: 45px;
            }

            .category-icon i {
                font-size: 18px;
            }

            .category-item span {
                font-size: 12px;
            }

            .products {
                gap: 12px;
            }
            
            .navbar {
                width: 85%;
                bottom: 10px;
            }
            
            .product-info {
                padding: 12px;
            }
            
            .banner {
                margin-top: 100px;
                border-radius: calc(var(--border-radius) - 4px);
            }
            
            .search-bar {
                top: 50px;
            }
        }

        /* 添加一些流畅的动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .category-item, .product-card {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        .category-item:nth-child(1) { animation-delay: 0.1s; }
        .category-item:nth-child(2) { animation-delay: 0.2s; }
        .category-item:nth-child(3) { animation-delay: 0.3s; }
        .category-item:nth-child(4) { animation-delay: 0.4s; }
        
        .product-card:nth-child(1) { animation-delay: 0.2s; }
        .product-card:nth-child(2) { animation-delay: 0.3s; }
        .product-card:nth-child(3) { animation-delay: 0.4s; }
        .product-card:nth-child(4) { animation-delay: 0.5s; }

        @font-face {
            font-family: 'Material Icons';
            font-style: normal;
            font-weight: 400;
            src: url(https://fonts.gstatic.com/s/materialicons/v140/flUhRq6tzZclQEJ-Vdg-IuiaDsNc.woff2) format('woff2');
        }
        
        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-feature-settings: 'liga';
            -webkit-font-smoothing: antialiased;
        }
    </style>
</head>
<body>

    <script src="products.js"></script>
    <script>
        // 轮播图相关变量
        let currentSlide = 0;
        const slideCount = 5;
        const bannerContainer = document.querySelector('.banner-container');
        const indicators = document.querySelectorAll('.indicator');
        let startX, moveX, initialPosition = 0;
        let autoPlayInterval;
        
        // 更新轮播图位置
        function updateSlidePosition() {
            bannerContainer.style.transform = `translateX(-${currentSlide * 20}%)`;
            
            // 更新指示器
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentSlide);
            });
        }
        
        // 移动到指定幻灯片
        function goToSlide(index) {
            currentSlide = (index + slideCount) % slideCount;
            updateSlidePosition();
        }
        
        // 自动播放
        function startAutoPlay() {
            stopAutoPlay();
            autoPlayInterval = setInterval(() => {
                goToSlide(currentSlide + 1);
            }, 4000);
        }
        
        // 停止自动播放
        function stopAutoPlay() {
            if (autoPlayInterval) {
                clearInterval(autoPlayInterval);
            }
        }
        
        // 触摸滑动事件
        bannerContainer.addEventListener('touchstart', (e) => {
            stopAutoPlay();
            startX = e.touches[0].clientX;
            initialPosition = -currentSlide * 20;
            bannerContainer.style.transition = 'none';
        }, { passive: true });
        
        bannerContainer.addEventListener('touchmove', (e) => {
            moveX = e.touches[0].clientX;
            const diff = (moveX - startX) / bannerContainer.clientWidth * 100;
            const newPosition = initialPosition + diff;
            bannerContainer.style.transform = `translateX(${newPosition}%)`;
        }, { passive: true });
        
        bannerContainer.addEventListener('touchend', (e) => {
            bannerContainer.style.transition = 'transform 0.5s ease';
            if (moveX) {
                const diff = moveX - startX;
                if (diff > 50) {
                    // 向右滑动，显示上一张
                    goToSlide(currentSlide - 1);
                } else if (diff < -50) {
                    // 向左滑动，显示下一张
                    goToSlide(currentSlide + 1);
                } else {
                    // 恢复原位
                    goToSlide(currentSlide);
                }
                moveX = null;
            }
            startAutoPlay();
        });
        
        // 指示器点击事件
        indicators.forEach((indicator, index) => {
            indicator.addEventListener('click', () => {
                goToSlide(index);
                stopAutoPlay();
                startAutoPlay();
            });
        });
        
        // 初始化轮播图
        updateSlidePosition();
        startAutoPlay();

        // 搜索框相关功能
        const searchInput = document.getElementById('searchInput');
        const clearBtn = document.getElementById('clearBtn');

        // 监听输入框内容变化
        searchInput.addEventListener('input', function() {
            clearBtn.style.display = this.value ? 'block' : 'none';
        });

        // 清空按钮点击事件
        clearBtn.addEventListener('click', function() {
            searchInput.value = '';
            this.style.display = 'none';
            searchInput.focus();
        });

        // 搜索按钮点击事件
        document.querySelector('.search-btn').addEventListener('click', function() {
            const searchValue = searchInput.value.trim();
            if (searchValue) {
                window.location.href = `category.html?search=${encodeURIComponent(searchValue)}`;
            }
        });

        // 按回车键触发搜索
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const searchValue = this.value.trim();
                if (searchValue) {
                    window.location.href = `category.html?search=${encodeURIComponent(searchValue)}`;
                }
            }
        });

        // 分类点击事件
        const categoryItems = document.querySelectorAll('.category-item');
        categoryItems.forEach(item => {
            item.addEventListener('click', function() {
                console.log('点击分类:', this.querySelector('span').textContent);
            });
        });

        // 产品卡片点击事件
        const productCards = document.querySelectorAll('.product-card');
        productCards.forEach(card => {
            card.addEventListener('click', function() {
                console.log('点击产品:', this.querySelector('.product-title').textContent);
            });
        });

        // 使用 products 数据渲染页面
        const product = products.find(p => p.title === "光子嫩肤");
        document.querySelector('.product-image img').src = product.image;
    </script>
